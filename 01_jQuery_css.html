<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 응용 - CSS 편</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: lightblue;
        }

        .new-text {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>jQuery 이용해서 CSS 설정 및 기능 응용</h1>

    <button id="changeText">텍스트 변경</button>
    <button id="toggleText">텍스트 보이기 숨기기</button>
    <button id="addColorText">텍스트 추가</button>

    <div id="content">즐거운 jQuery !!!</div>
    <script>
        // 1. jquery로 document 준비된 기능 작성
        $(document).ready(function () {
            // 2. text 변경을 클릭했을 때 텍스트 수정되게 설정
            $('#changeText').click(function () {
                $('#content').text('변경된 jQuery 텍스트!');
            });

            // 3. 텍스트 보이기/숨기기
            $('#toggleText').click(function () {
                $('#content').toggle();
            });

            // 4. new-text 이용해서 컬러 텍스트 추가 버튼
            $('#addColorText').click(function () {
                $('#content').append('<p class="new-text">새롭게 추가된 컬러 텍스트 입니다.</p>');
            });

            // 5. css()로 제 2순위 스타일 설정

            // <style> 태그 안에 작성한 순위보다 .css() 작성한 순위가 더 높기 때문에 더 높은 순위의 css가 적용
            $('#changeColorText').click(function () {
                $('#content').css('color', 'red')
            })
        });
    </script>
</body>
</html>
