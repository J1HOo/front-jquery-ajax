<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>attribute / attr()</h1>

<pre>
  attribute = 속성
  jQuery attr()로 표현
  HTML 요소의 속성을 가져오거나 설정할 때 사용
  HTML 태그 src / alt / title / href 등의 속성을 동적으로 다룰 수 있음
</pre>

<img src="image.jpg" alt="img-description" title="이미지 제목" id="image" />
<script>
  // 1. vanilla JavaScript = 기본 자바스크립트 버전
  // 1-1. getAttribute를 사용해서 이미지 속성(src) 값 가져오기
  let element = document.querySelector('img');
  let value = element.getAttribute('src');
  // let element = document.querySelector('img').element.getAttribute('src');
  console.log("img 태그의 값 : " + value);

  // 1-2. setAttribute를 사용해서 이미지 속성(src) 값 변경하기
  element.setAttribute('src', 'new-image.jpg'); // img 태그가 new-image.jpg로 변경
  element.setAttribute('alt', 'new-img-description'); // alt 속성이 new-img-description로 변경
  console.log("변경된 img 속성 및 설명 값 : " + element.getAttribute('src'));
  console.log("변경된 img 속성 및 설명 값 : " + element.getAttribute('alt'));

  // 1-3. removeAttribute를 사용해서 이미지 속성(src) 값 제거하기
  element.removeAttribute("alt") // alt 속성 제거

  // ------------------------------------------------------------------------------------------

  // 2. jQuery javascript = jQuery javascript 버전
  // 2-1. attr를 사용해서 이미지 속성(src) 값 가져오기
  let element = $('img');
  let value = element.attr('src');
  // let value = $('img').attr('src');
  console.log("img 태그의 값 : " + value);

  // 2-2. attr를 사용해서 이미지 속성(src) 값 변경하기
  $('img').attr('src', 'new-image.jpg') // img 태그가 new-image.jpg로 변경
  $('img').attr('alt', 'new-img-description'); // alt 속성이 new-img-description로 변경

  // 한 번에 여러 설정 변경할 때 사용하는 방법
  $('img').attr({
    'src': 'new-image.jpg',
    'alt': 'new-img-description'
  });

  console.log("변경된 img 속성 및 설명 값 : " + $('img').attr('src'));
  console.log("변경된 img 속성 및 설명 값 : " + $('img').attr('alt'));

  // 2-3.removeAttr를 사용해서 이미지 속성(src) 값 제거하기
  $('img').removeAttr("alt") // alt 속성 제거

</script>
</body>
</html>
