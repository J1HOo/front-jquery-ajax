<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진품명품 웹사이트</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header>
    <h1>진품명품 웹사이트</h1>
</header>

<div class="login-form" id="login-form">
    <h2>로그인</h2>
    <label for="username">아이디</label>
    <input type="text" id="username" placeholder="아이디를 입력하세요.">
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
    <button id="login-button">로그인</button>
</div>

<div class="category-buttons hidden" id="category-buttons">
    <button class="category active" data-category="all">전체</button>
    <button class="category" data-category="electronics">전자기기</button>
    <button class="category" data-category="jewelery">보석</button>
    <button class="category" data-category="men's clothing">남성 의류</button>
    <button class="category" data-category="women's clothing">여성 의류</button>
</div>

<div class="container hidden" id="product-container">
</div>
</body>
    <script src="fakeWebSite.js"></script>
</html>
